<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h1>FORM ROW</h1>
<form action="" class="m-5" >
  <div class="row">
    <div class="col-6">
      <label for="fname" class="form-label" mb-3 >Firstname :</label>
      <input type="text" id="fname" class="form-control" mb-3 placeholder="Firstname" required="required">
    </div>
    <div class="col-6">
      <label for="sname" class="form-label" mb-3 >Surname</label>
      <input type="text" id="sname" class="form-control" mb-3 placeholder="surname">

    </div>
  </div>
    <label for="address" class="form-label" mb-3>Address</label>
    <input type="address" id="address" class="form-control" mb-3 placeholder="Address">
<div class="row">
  <div class="col-6">
  <label for="city" class="form-label" mb-3>City</label>
  <input type="text" id="city" class="form-control" mb-3 placeholder="city">
  </div>
  <div class="col-4">
  <label for="state" class="form-label" mb-3>State</label>
  <select name="" id="state" class="form-control" mb-3>
    <option value="disabled selected">select state</option>
    <option value="">Dallas</option>
    <option value="">California</option>
    <option value="">Texas</option>
  </select>
  </div>

     <div class="col-2">
     <label for="pincode" class="form-label"> Pin Code</label>
      <input type="number" id="pincode" class="form-control" mb-3 placeholder="Pin Code">
     </div>

    </div>
  <input type="checkbox" id="i agree to the terms and conditions">
<label for="i agree to the terms and conditions">I Agree To Terms and Conditions</label>

  <br></br>
  <button type="submit" class="btn btn-info btn">Submit</button>



</form>
</body>
</html>
